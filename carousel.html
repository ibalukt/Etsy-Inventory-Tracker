<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<!--data-interval:none;-->
<div class="container-fluid">
    <div class="row">
        <div id="demo" class="carousel slide col-sm-12" data-interval="false" data-ride="none">
    
            <!-- The slideshow -->
            <div class="carousel-inner">
                <form method="post" action="processorder.php" style="line-height:200px; height:200px; border:2px solid blue;text-align:center;">
                <div class="carousel-item  active" >
                    <button type="button" class="btn btn-primary" style="display:inline-block; vertical-align: middle;" >Existing</button> 
                    <button type="button" class="btn btn-info" style=" display:inline-block; vertical-align: middle;">New</button>
                </div>
                <div class="carousel-item bg-secondary" style="height:100%;">
                    <label for="ItemID">Which item are you restocking?</label>
                    <select name="ItemID">
                        <option value="Book">Book</option>
                        <option value="Enamel Pin">Enamel Pin</option>
                        <option value="Jounal">Journal</option>
                        <option value="Calendar">Calendar</option>
                    </select>
                </div>
                <div class="carousel-item bg-danger" style="height:100%;">
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Left and right controls -->

    <div class="row">
        <div class="col-sm-1 text-center">
            <a class="bg-dark ml-auto" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark"></span>
            </a>
        </div>
        <div class="col-sm-10"></div>
        <div class="col-sm-1 text-center">
            <a class=" bg-dark mr-auto" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon bg-dark"></span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
