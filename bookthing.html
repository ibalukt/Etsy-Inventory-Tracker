<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <header style="position:relative; width:100%; height:500px; background-color:pink;">
            <div id="book1" style="position:absolute; top:0px; left:100px; width:50px; height:50px; background-color:aqua;">
                <img src="images/falling_book1.png" style="width:200px;">
            </div>
            <div id="book2" style="position:absolute; top:0px; left:430px; width:50px; height:50px; background-color:aqua;">
                <img src="images/falling_book2.png" style="width:200px;">
            </div>
            <div id="book3" style="position:absolute; top:0px; left:700px; width:50px; height:50px; background-color:aqua;">
                <img src="images/falling_book3.png" style="width:200px;">
            </div>
            <div id="book4" style="position:absolute; top:0px; left:910px; width:50px; height:50px; background-color:aqua;">
                <img src="images/falling_book4.png" style="width:200px;">
            </div>
            <div id="book5" style="position:absolute; top:0px; left:1120px; width:50px; height:50px; background-color:aqua;">
                <img src="images/falling_book5.png" style="width:200px;">
            </div>
        </header>
        <button type="button" onclick="myFunction();" >Start</button>
        <script>

            time=1;

            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function myFunction() 
            {
                setInterval(function(){ 
                    for (var i = 1; i < 6; i++)
                    {
                        if (time == 1)
                        {
                            var ran = getRandomInt(0,500); 
                            document.getElementById("book"+(i)).style.top = ran+"px";
                            
                        }
                        else
                        {
                            var num = document.getElementById("book"+(i)).style.top 
                            var num = num.split("px");
                            var num = Number(num[0]);
                            if (num < 500)
                            {
                                console.log(num);
                                num+= 2;
                            }
                            else
                            {
                                num = 0;
                            }
                            document.getElementById("book"+(i)).style.top = num + "px";
                        }
                        
                    }   
                    time=2;     
                }, 50);
            }
        </script>
    </body>
</html>
